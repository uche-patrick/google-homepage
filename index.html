<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
     
    <body>
        <div id="main-container">
            <header id="header">
                <nav id="header-nav-bar">

                 <div id="top-right-nav">
                      <ul>
                          <li><a href="#">About</a></li>
                          <li><a href="#">Store</a></li>
                      </ul>
                  </div> 

                      <div id="top-left-nav">
                         <ul>
                               <li><a href="#">Gmail</a></li>
                               <li><a href="#">Images</a></li>
                              <li><a href="#"><i class="material-icons">apps</i></a></li>
                              <li><button><a href="#">Sign In</a></button></li>
                          </ul>
                      </div>
                    
                </nav>
         </header>
               
           <main style="position: relative;">
             <div class="img-div">
                  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-logo" id="google-logo">
             </div>

             <div id="form-section">
                 <form>
                      <div>
                         <input type="text" id="search-bar">
                      </div>

                      <div id="btn">
                          <button id="google-btn">Google Search</button>
                          <button id="lucky-btn">I'm Feeling Lucky</button>
                      </div>
                  </form>
             </div>

             <p>Learn to code at <a href="https://www.theodinproject.com">The Odin Project</a> </p>
           </main>

             <footer>
                 <nav id="footer-nav-bar">
                     <div>
                         <ul id="left-footer-list">
                             <li><a href="#">Advertising</a></li>
                              <li><a href="#">Business</a></li>
                             <li><a href="#">How Search Works</a></li>
                           </ul>
                     </div>

                     <div>
                         <ul id="right-footer-list">
                             <li><a href="#">Privacy</a></li>
                             <li><a href="#">Terms</a></li>
                             <li><a href="#">Settings</a></li>
                         </ul>
                     </div>
                 </nav>
             </footer>

            </div>
    </body>
</html>
